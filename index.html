<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Note</title>

<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #7a0000; /* deep red outer background */
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {

    border-radius: 22px;
    padding: 22px;
    background: #cc0000; /* red inner container */
    text-align: center;
    max-width: 450px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.45);
  }

  .note {
    background: #e60000; /* lighter red note frame */
    padding: 20px;
    border-radius: 15px;
    font-size: 1.2em;
    margin-bottom: 15px;
    color: #fff;
    border: 4px solid #990000;
    transition: opacity 0.7s ease;
  }

  .media {
    border: 5px solid #990000; /* red media frame */
    border-radius: 15px;
    max-width: 100%;
    margin-bottom: 15px;
    transition: opacity 0.7s ease;
  }

  button {
    padding: 12px 25px;
    margin: 6px;
    border: none;
    background: #ff1a1a;
    color: white;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background: #ff4d4d;
  }
</style>
</head>

<body>

</html>
