<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Lovely Note</title>
<style>
  body {
    font-family: 'Segoe UI', sans-serif;
    background: #ffc0cb; /* Soft pink background */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
  }

  .container {
    border: 5px solid #ff66b3; /* Pink outer frame for note */
    border-radius: 20px;
    padding: 20px;
    background: #ffe6f0;
    text-align: center;
    max-width: 450px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.2);
  }

  .note {
    background: #fff; /* White inner frame */
    padding: 20px 25px;
    border-radius: 15px;
    font-size: 1.2em;
    margin-bottom: 20px;
    opacity: 1;
    transition: opacity 0.7s ease;
  }

  .media {
    border: 5px solid white; /* White frame for media */
    border-radius: 15px;
    max-width: 100%;
    margin-bottom: 15px;
    transition: opacity 0.7s ease;
    opacity: 1;
  }

  button {
    padding: 12px 25px;
    border: none;
    background: #ff66b3;
    color: white;
    font-size: 1.1em;
    border-radius: 8px;
    cursor: pointer;
    transition: background 0.3s;
  }

  button:hover {
    background: #ff3399;
  }

  button:disabled {
    background: #ffb3d9;
    cursor: not-allowed;
  }
</style>
</head>
<body>

<div class="container">
  <div class="note" id="note">
    1. Hey my love ðŸ’•, my heart's been holding a tiny secret for you.
  </div>
  <img class="media" id="media" src="https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3451.gif" alt="Love Gif">
  <button id="nextBtn">Next</button>
</div>

<script>
  const messages = [
    "1. Hey my love ðŸ’•, my heart's been holding a tiny secret for you.",
    "2. I've been dreaming of telling you this, just quietly, just us ðŸ¥°.",
    "3. This month made me fall for you even more ðŸ’–.",
    "4. How about one special day, just hugs, smiles, and us? ðŸŒ¸",
    "5. Will you be my Valentine? ðŸ»ðŸ’Œ"
  ];

  const mediaUrls = [
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3451.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3447.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3450.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3446.gif",
    "https://raw.githubusercontent.com/INVESTORRBEN/Lovely/refs/heads/main/IMG_3453.gif"
  ];

  let currentIndex = 0;
  const noteDiv = document.getElementById('note');
  const mediaImg = document.getElementById('media');
  const button = document.getElementById('nextBtn');

  button.addEventListener('click', () => {
    if(currentIndex < messages.length - 1){
      currentIndex++;

      // Fade out
      noteDiv.style.opacity = 0;
      mediaImg.style.opacity = 0;

      setTimeout(() => {
        noteDiv.textContent = messages[currentIndex];
        mediaImg.src = mediaUrls[currentIndex];
        // Fade in
        noteDiv.style.opacity = 1;
        mediaImg.style.opacity = 1;
      }, 700);
    } else {
      button.disabled = true;
      button.textContent = "ðŸ’– All done! ðŸ’–";
    }
  });
</script>

</body>
</html>
